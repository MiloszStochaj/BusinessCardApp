<div class="card__form" @slide @fade>
    <a routerLink="/"><button mat-raised-button><mat-icon fontIcon="undo"></mat-icon></button></a>
    
    <div class="form">
        <p>
            <mat-form-field appearance="standard">
              <mat-label>Name and last name</mat-label>
              <input matInput required>
              <mat-icon class="material-symbols-outlined" matSuffix>badge</mat-icon>
        
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="standard">
              <mat-label>Company name</mat-label>
              <input matInput required>
              <mat-icon class="material-symbols-outlined" matSuffix>store</mat-icon>
        
            </mat-form-field>
          </p>
          <p>
              <mat-form-field appearance="standard">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="your.email@example.com" [formControl]="email" required>
                <mat-icon class="material-symbols-outlined" matSuffix>mail</mat-icon>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="fill">
              <mat-label>Fill form field</mat-label>
              <input matInput placeholder="Placeholder">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Outline form field</mat-label>
              <input matInput placeholder="Placeholder">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        
            </mat-form-field>
          </p>
    </div>
</div>
